# Centos 支持 6/7/8/11/14  
# Ubuntu 支持 8/11/14 
# Amazonlinux 7/8/11/14

jdk_version: "8" 

# jre or jdk
jdk_distribution: "jre"

# jdk metas, default for JRE
# JDK=JRE+development kit
# java-1.6.0-openjdk is JRE name, java-1.6.0-openjdk-devel is JDK name
# AmazonLinux2, only JDK 11, no JRE

jdk_meta:
  "6":
    yum_jre: "java-1.6.0-openjdk"
    yum_jre_aws: ""
    yum_jdk: "java-1.6.0-openjdk-devel"
    yum_jdk_aws: ""
  "7":
    yum_jre: "java-1.7.0-openjdk"
    yum_jre_aws: "java-1.7.0-openjdk"
    yum_jdk: "java-1.7.0-openjdk-devel"
    yum_jdk_aws: "java-1.7.0-openjdk-devel"
  "8":
    yum_jre: "java-1.8.0-openjdk"
    yum_jre_aws: "java-1.8.0-openjdk"
    yum_jdk: "java-1.8.0-openjdk-devel"
    yum_jdk_aws: "java-1.8.0-openjdk-devel"
  "11":
    yum_jre: "java-11-openjdk"
    yum_jre_aws: "java-11-amazon-corretto"
    yum_jdk: "java-11-openjdk-devel"
    yum_jdk_aws: "java-11-amazon-corretto"
  "14":
    yum_jre: "java-latest-openjdk"
    yum_jre_aws: "java-latest-openjdk"
    yum_jdk: "java-latest-openjdk-devel"
    yum_jdk_aws: "java-latest-openjdk-devel"
