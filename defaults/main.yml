# Centos 支持 6/7/8/11/14  
# Ubuntu 支持 8/11/14 
# Amazonlinux 7/8/11/14

jdk_version: "8" 

# jdk metas, default for JRE
# JDK=JRE+development kit
# java-1.6.0-openjdk is JRE name, java-1.6.0-openjdk-devel is JDK name

jdk_meta:
  "6":
    yum_name: "java-1.6.0-openjdk"
    yum_name_aws: "java-1.6.0-openjdk"
    service: ""
  "7":
    yum_name: "java-1.7.0-openjdk"
    yum_name_aws: "java-1.7.0-openjdk"
    service: ""
  "8":
    yum_name: "java-1.8.0-openjdk"
    yum_name_aws: "java-1.8.0-openjdk"
    service: ""
  "11":
    yum_name: "java-11-openjdk"
    yum_name_aws: "java-11-amazon-corretto"
    service: ""
  "14":
    yum_name: "java-latest-openjdk"
    yum_name_aws: "java-latest-openjdk"
    service: ""
