# Centos 支持 6/7/8/11/14  
# Ubuntu 支持 8/11/14 
# Amazonlinux 7/8/11/14

jdk_version: "8" 

# jre or jdk
jdk_distribution: "jre"

# jdk metas, default for JRE
# JDK=JRE+development kit
# java-1.6.0-openjdk is JRE name, java-1.6.0-openjdk-devel is JDK name
# AmazonLinux2, only JDK 11, no JRE

jdk_meta_redhat:
  "6":
    jre:
      yum_name: "java-1.6.0-openjdk"
      yum_name_aws: ""
    jdk:
      yum_name: "java-1.6.0-openjdk-devel"
      yum_name_aws: ""
  "7":
    jre:
      yum_name: "java-1.7.0-openjdk"
      yum_name_aws: "java-1.7.0-openjdk"
    jdk:
      yum_name: "java-1.7.0-openjdk-devel"
      yum_name_aws: "java-1.7.0-openjdk-devel"
  "8":
    jre:
      yum_name: "java-1.8.0-openjdk"
      yum_name_aws: "java-1.8.0-openjdk"
    jdk:
      yum_name: "java-1.8.0-openjdk-devel"
      yum_name_aws: "java-1.8.0-openjdk-devel"
  "11":
    jre:
      yum_name: "java-11-openjdk"
      yum_name_aws: "java-11-amazon-corretto"
    jdk:
      yum_name: "java-11-openjdk-devel"
      yum_name_aws: "java-11-amazon-corretto"
  "14":
    jre:
      yum_name: "java-latest-openjdk"
      yum_name_aws: "java-latest-openjdk"
    jdk:
      yum_name: "java-latest-openjdk-devel"
      yum_name_aws: "java-latest-openjdk-devel"
